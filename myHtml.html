<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xaire.wang</title>
    <link rel="bookmark" type="image/x-icon" href="images/favicon.ico">
    <link rel="shortcut icon" href="images/bitbug_favicon.ico"><!--add web page tab-->
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="example">
    <br/>
    <div id = "youtube">
        <ul>
            <li>
                <p><a href="https://www.youtube.com/" ><b>嵌入YouTube视频</b></a></p>
            </li>
            <li>
                <p>1.首先，去Youtube找一个喜欢的视频。</p>
            </li>
            <li>
                <p>2.在视频下方，您会看到一个共享按钮 - 点击查看共享选项。</p>
            </li>
            <li>
                <p>3.选择“ 嵌入”选项卡，您将得到一些&nbsp;&lt;iframe&gt;&nbsp;代码 - 复制一下。</p>
            </li>
        </ul>
        <br/>
        <iframe width="400" height="400" src="https://www.youtube.com/embed/4VEw_Mf15qY?start=8" frameborder="0" allow="autoplay; encrypted-media" style="border:none" allowfullscreen></iframe>
        <!--lt:less than   gt:greater than  nbsp:-->

    </div>
    <div id = "googleMap">
        <ul>
            <li>
                <p><a href="https://www.google.com/maps/"><b>嵌入Google 地图</b></a></p>
            </li>
            <li>
                <p>1.去Google地图找一个喜欢的地图。</p>
            </li>
            <li>
                <p>2.点击UI左上角的“汉堡菜单”（三条水平线）。</p>
            </li>
            <li>
                <p>3.选择共享或嵌入地图选项。选择嵌入地图选项，这将给你一些&nbsp;&lt;iframe&gt;&nbsp;代码 - 复制一下。</p>
            </li>
        </ul>
        <br/>
        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d15685.706003523073!2d103.50331130000001!3d10.6239369!3m2!1i1024!2i768!4f13.1!5e0!3m2!1szh-CN!2skh!4v1540353139638" width="400" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
</div>

<script type="text/javascript">

</script>
</body>
</html>
